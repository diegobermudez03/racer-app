buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Correct way to add the Google Services plugin classpath
        classpath "com.google.gms:google-services:4.4.2" 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Setting the root project build directory
rootProject.buildDir = "../build"

subprojects {
    // Set the build directory for subprojects
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Make sure app module is evaluated before others (usually not needed unless explicitly required)
    evaluationDependsOn(":app")
}

// Register the "clean" task for deleting the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
